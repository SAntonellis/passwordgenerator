
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>Password Generator</h1>
    </header>
  <form id="passwordGeneratorForm">
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
          <div class="card-body">
            <textarea name="GeneratedPassword" id="result"  placeholder="Your Secure Password"></textarea>
          </div>    
        </div>    
          <div class="option">
            <label>Length</label>
            <input type="number" id="length" min="8" max="20" value="10">
          </div>    
          <div class="option">
            <label>Include Uppercase</label>
            <input type="checkbox" id="uppercase" checked>
          </div>                    
          <div class="option">
            <label>Include Numbers</label>
            <input type="checkbox" id="numbers" checked>
          </div>
          <div class="option">
            <label>Include Symbols</label>
            <input type="checkbox" id="symbols" checked>
          </div>
          </div>
            <div class="card-footer">
            <button class="btn" id="generate" type="submit">Generate Password</button>
      </div>
        </div> 
      </div>
    </form>
  <script src="./script.js"></script>
</body>
</html>
